name: 'Release libraries to Github Packages'
on:
  # release:
  #   types: [published]
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'packages/js-lib/src/**'
      - 'packages/ui-lib/src/**'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            jslib:
              - 'packages/js-lib/src/**'
            uilib:
              - 'packages/ui-lib/src/**'

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@octocat'

      - name: Authenticate to Github packages
        run: |
          echo "@homebase-id:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      # Set git User & Bump the version: https://docs.npmjs.com/cli/v8/commands/npm-version
      - name: Bump js-lib version
        if: steps.filter.outputs.jslib == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version prerelease --w ./packages/js-lib

      # Set git User & Bump the version: https://docs.npmjs.com/cli/v8/commands/npm-version
      - name: Bump ui-lib version
        if: steps.filter.outputs.uilib == 'true'
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version prerelease --w ./packages/ui-lib

      - run: npm ci

      - name: Build JS Lib
        run: npm run build --w ./packages/js-lib

      - name: Test JS Lib
        run: npm run test -w ./packages/js-lib

      - name: Publish JS Lib
        if: steps.filter.outputs.jslib == 'true'
        run: npm publish --w ./packages/js-lib
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build UI Lib
        run: npm run build --w ./packages/ui-lib

      - name: Publish UI Lib
        if: steps.filter.outputs.uilib == 'true'
        run: npm publish --w ./packages/ui-lib
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push the version increment back into the repo
      - name: Restore npmrc updates
        run: |
          git restore .npmrc

      - name: Create PR for NPM version bump
        uses: peter-evans/create-pull-request@v6
        with:
          branch-suffix: short-commit-hash
          commit-message: 'Bump version for js-lib and/or ui-lib'
          title: 'Bump version for js-lib and/or ui-lib'
          body: ''
