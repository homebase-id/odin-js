name: 'Feed to netlify'

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - 'main'
  #   paths:
  #     - 'packages/feed-app/src/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 'Deploy to Netlify'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
          scope: '@octocat'

      - run: npm ci

      - run: npm run build-libs

      - run: npm run build -w packages/feed-app

      - name: Publish to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=packages/feed-app/dist --prod --filter '@youfoundation/feed-app'
        env:
          NETLIFY_SITE_ID: 2ad91e6e-3439-40ef-842b-80380912b1e3
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
