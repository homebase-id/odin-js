<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <!-- Set from Layout.tsx -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5" /> -->
    <link rel="manifest" href="/icons/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <title>@@title@@</title>
    <meta property="description" content="@@description@@" />
    <meta property="og:title" content="@@title@@" />
    <meta property="og:description" content="@@description@@" />
    <meta property="og:image" content="@@link-preview-image@@" />
    <meta property="og:url" content="@@link-preview-url@@" />
    <meta property="og:type" content="@@link-preview-type@@" />
    
    <!-- Open issue on HTML Standard: https://github.com/whatwg/html/issues/7887 -->
    <!-- Open Bug on Chrome to respect the spec: https://bugs.chromium.org/p/chromium/issues/detail?id=1072144#c18 -->
    <!--
      <link rel="preload" href="/cdn/sitedata.json" as="fetch" />
    -->
    <script>
      (function () {
        if (window.location.pathname === '/preview') return;
        const apiDomain = `https://${window.location.hostname}`;
        fetch(`${apiDomain}/cdn/sitedata.json`, { cache: 'no-cache' });
      })();
    </script>
  </head>
  <body class="overflow-x-hidden">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
